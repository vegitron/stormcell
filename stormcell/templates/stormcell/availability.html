<h2>Availability in the next 7 days: </h2>
{% for date in availability %}
    Day: {{ date.date }} <br />
    {% for time in date.times %}
    {{ time.start }} - {{ time.end }} <br />
    {% endfor %}
{% endfor %}

<h2>Your popular rooms: </h2>
{% for room in rooms %}
    {{ room.room }} (Used {{ room.count }} times recently) <br />
{% endfor %}
